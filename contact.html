    <div class="card">
        <div class="card-body">
            <h1>Contact</h1>
        </div>    
    <form>
        <div class="form-group">
          <label for="inputName">Name</label>
          <input type="Name" class="form-control" id="inputName" placeholder="Enter Name">
        </div>
        <div class="form-group">
          <label for="inputEmail">Email</label>
          <input type="Email" class="form-control" id="inputEmail" placeholder="Enter Email">
        </div>
        <div class="form-group">
            <label for="formMessage">Message</label>
            <textarea class="form-control" id="formMessage" rows="3"></textarea>
          </div>
          <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#contactModal">
    Submit
  </button>
  
  <div class="modal fade" id="contactModal" tabindex="-1" role="dialog" aria-labelledby="examplecontactModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="contactModalLabel">Thank you!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          We'll be in contact with you shortly!
        </div>
        <div class="modal-footer">
             <button type="button" class="btn btn-primary" data-dismiss="modal">Done!</button>
        </div>
      </div>
    </div>
